<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="LOGO"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="name">Nombre y Apellido</label>
                <input type="text" id="nombre" pattern="[a-z]{2,} [a-z]{2,}" onkeypress="return event.charCode>64 && event.charCode<91 || event.charCode>96 && event.charCode<123 || event.charCode==32" class="input-padron" required>

                <label for="email">Correo Electronico</label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="phonenumber">Telefono</label>
                <input type="tel" id="phonenumber" pattern="[0-9]{9}" onkeypress="return event.charCode>47 && event.charCode<58" maxlength="9" class="input-padron" required placeholder="9 1234 5678">

                <label for="mensaje">Mensaje</label>
		        <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

   			    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <fieldset class="radios">
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

		        </fieldset>

                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <fieldset class="selections">
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
 		            </select>
		        </fieldset>

		        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                <input class="enviar" type="submit" value="Enviar">
            </form>
            <table>
                <thead>
                    <th>Día</th>
                    <th>Horario</th>
                </thead>
                <tr>
                    <td>Lunes</td>
                    <td>08:00~20:00</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>08:00~20:00</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08:00~20:00</td>
                </tr>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="LOGO">
            <p class="copyright">© Copyright Barberia Alura - 2020</p>
        </footer>
    </body>
</html>
